<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta charset="utf-8"/>
    	<meta name='viewport' content='width=device-width, initial-scale=1'>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<h1>Conway's Game of Life powered by Go WASM</h1>
		<h2>FPS: <span id="fps">0</span></h2>
		<h2>Frame Time: <span id="frame-time">0</span> ms</h2>
		<canvas id="world" width="640px" height="320px"></canvas>

		<h2>Tip: refresh the page for a new world</h2>
	</body>
</html>
